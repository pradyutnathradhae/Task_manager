<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fefefe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #fefefe;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #e63946;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #d62839;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="../resources/anime.webp" alt="Profile Picture" class="profile-img">
    <h1>Welcome to My Page!</h1>
    <p>Hello! I'm Pradyut, a passionate developer who loves to create and innovate. With a knack for problem-solving and a drive for excellence, I'm always eager to learn and grow.</p>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/pradyut-nath-b437311b8/" target="_blank" title="LinkedIn">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/linkedin.svg" alt="LinkedIn" width="30" height="30">
        </a>
        <a href="https://github.com/pradyutnathradhae" target="_blank" title="GitHub">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/github.svg" alt="GitHub" width="30" height="30">
        </a>
    </div>
</div>
</body>
</html>
